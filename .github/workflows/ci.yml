name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      GITOPS_REPO: ${{ vars.GITOPS_REPO }}
      APP_NAME: ${{ vars.APP_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Checkout GitOps repo
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update GitOps values
        if: github.event_name == 'push'
        run: |
          VALUES_PATH="gitops/environments/test/values.yaml"
          mkdir -p "$(dirname "$VALUES_PATH")"
          if [ ! -f "$VALUES_PATH" ]; then
            cat <<EOF > "$VALUES_PATH"
            image:
              repository: ghcr.io/${{ github.repository }}
              tag: ${{ github.sha }}
            EOF
          fi
          sed -i -E "s#^([[:space:]]*repository:).*#\\1 ghcr.io/${{ github.repository }}#" "$VALUES_PATH" || true
          sed -i -E "s#^([[:space:]]*tag:).*#\\1 ${{ github.sha }}#" "$VALUES_PATH" || true
          git -C gitops status --short

      - name: Commit and push GitOps changes
        if: github.event_name == 'push'
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add environments/test/values.yaml
          if git diff --cached --quiet; then
            echo "No GitOps changes to commit."
            exit 0
          fi
          git commit -m "chore: update ${APP_NAME} image tag to ${{ github.sha }}"
          git push

  helm-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check chart changes
        id: chart_changes
        run: |
          if git diff --name-only HEAD~1 | grep -q "^chart/"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Helm
        if: steps.chart_changes.outputs.changed == 'true'
        uses: azure/setup-helm@v4

      - name: Log in to GHCR for Helm
        if: steps.chart_changes.outputs.changed == 'true'
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm chart
        if: steps.chart_changes.outputs.changed == 'true'
        run: |
          helm package chart --destination .
          CHART_TGZ="$(ls -1 *.tgz | head -1)"
          helm push "$CHART_TGZ" oci://ghcr.io/${{ github.repository }}
